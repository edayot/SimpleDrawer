id: simpledrawer
name: SimpleDrawer
description: A datapack that add drawers in to minecraft
author: AirDox_

output: "build"

overrides:
  - meta.smithed.versioning.scheduled_paths: [impl/tick,impl/5tick,impl/20tick,impl/mc_version_check,impl/timestamp]

data_pack:
  load: [.]
resource_pack:
  load: [.]

require:
  - weld_deps
  
pipeline:
  - simpledrawer.add_mc_version_support
  - simpledrawer.add_versioning_to_items
  - airdox_.test_load_generator

extend: "common.yaml"

meta:
  modrinth_id: "JmCxCKiW"
  mc_supports: ["1.20.2"]
  mc_supports_dataversion: [3578]
  weld_deps:
    enable_weld_merging: True
    clean_load_tag: True
    include_prerelease: False
    deps:
      - id: "itemio"
        match: ">=1.0.0"
        source: "smithed"
        versioning: 
          type: "normal"
          prefix: "#itemio"
      - id: "actionbar"
        match: ">=0.4.1"
        source: "smithed"
        versioning: 
          type: "normal"
          prefix: "#smithed.actionbar"
      - id: "dorkorc:dork.base64"
        match: "0.0.0"
        source: "integrated"
        versioning: 
          type: "not_versioned"
          prefix: "dork.base64"
      