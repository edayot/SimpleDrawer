
[tool.poetry]
name = "simpledrawer"
version = "1.9.2"
description = "A simple datapack that add drawers in to minecraft"
authors = ["edayot <pro.e.dayot@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
smithed-libraries = {git = "https://github.com/edayot/Libraries.git"}
python-semantic-release = "^7.32.2"
cryptography = "^41.0.0"
beet= "^0.89.1"

[tool.semantic_release]
major_on_zero = false
build_command = "python -m beet -p beet-release.yaml"
dist_path = "build"
upload_to_pypi = false
upload_to_release = true
version_toml = "pyproject.toml:tool.poetry.version"
version_pattern = "beet.yaml:(?<=version: \")(\\d+\\.\\d+\\.\\d+)"
version_source = "commit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


