
[tool.poetry]
name = "simpledrawer"
version = "1.11.2"
description = "A simple datapack that add drawers in to minecraft"
authors = ["edayot <pro.e.dayot@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
weld-deps = ">=0.7.0"
smithed-libraries = {git = "https://github.com/edayot/Libraries.git", branch = "main"}
cryptography = "^42.0.4"
beet = "^0.106.0"
tqdm = "^4.66.1"

[tool.poetry.dev-dependencies]
sphinx = "^7.1.1"
sphinx_design = "^0.5.0"
sphinx-pyproject = "^0.1.0"
sphinx-autobuild = "^2021.3.14"
pygments= "^2.15.1"
myst-parser = "^2.0.0"
sphinxcontrib-mermaid = "^0.7.1"
sphinx_copybutton = "^0.5.2"
furo = "^2023.7.26"
linkify-it-py = "^2.0.2"
python-semantic-release = "^8.7.0"

[tool.semantic_release]
major_on_zero = false
build_command = "make b BUILD_TYPE=release"
dist_path = "build"
version_toml = ["pyproject.toml:tool.poetry.version"]
version_source = "commit"

remove_dist = false

[tool.semantic_release.publish]
dist_glob_patterns = ["build/*.zip"]
upload_to_vcs_release = true




[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


